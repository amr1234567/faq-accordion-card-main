<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Links to style sheets -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media-375px.css" media="(max-width:375px)">
  <link rel="stylesheet" href="style/all.min.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body>
  <div class="container">
    <div class="box-container">
      <div class="img-container">
        <img class="down-img" src="images/illustration-woman-online-desktop.svg" alt="">
        <img class="up-img" src="images/illustration-box-desktop.svg" alt="">
      </div>
      <div class="content">
        <h1>FAQ</h1>
        <div class="question" role="label">
          <div class="question-container">
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
        <div class="question" role="label">
          <div class="question-container">
            <p>What is the maximum file upload size?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

        </div>
        <div class="question" role="label">
          <div class="question-container">
            <p>How do I reset my password?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

        </div>
        <div class="question" role="label">
          <div class="question-container">
            <p>Can I cancel my subscription?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

        </div>
        <div class="question" role="label">
          <div class="question-container">
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amr Shalaby</a>.
  </div>
  <script src="script/script.js"></script>
  <script src="script/all.min.js"></script>
</body>

</html>
